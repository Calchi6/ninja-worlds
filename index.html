<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ninja Worlds</title>
  <style>
    body { margin: 0; background: #87CEEB; overflow: hidden; }
    canvas { display: block; margin: auto; background: #87CEEB; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game variables
    let gravity = 0.6;
    let friction = 0.8;

    const player = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      color: "red",
      velX: 0,
      velY: 0,
      speed: 4,
      jumping: false
    };

    const keys = {};

    const platforms = [
      { x: 0, y: 400, width: 800, height: 50 },
      { x: 200, y: 300, width: 120, height: 20 },
      { x: 400, y: 250, width: 120, height: 20 },
      { x: 600, y: 200, width: 120, height: 20 }
    ];

    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    function update() {
      // Horizontal movement
      if (keys["ArrowRight"] || keys["KeyD"]) {
        if (player.velX < player.speed) { player.velX++; }
      }
      if (keys["ArrowLeft"] || keys["KeyA"]) {
        if (player.velX > -player.speed) { player.velX--; }
      }

      // Jumping
      if ((keys["ArrowUp"] || keys["KeyW"] || keys["Space"]) && !player.jumping) {
        player.jumping = true;
        player.velY = -12;
      }

      player.velX *= friction;
      player.velY += gravity;
      player.x += player.velX;
      player.y += player.velY;

      // Collision with platforms
      platforms.forEach(p => {
        if (player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y < p.y + p.height &&
            player.y + player.height > p.y) {

          // Landing on top
          if (player.velY >= 0 && player.y + player.height - player.velY <= p.y) {
            player.jumping = false;
            player.y = p.y - player.height;
            player.velY = 0;
          }
        }
      });

      // Prevent falling out of canvas
      if (player.y + player.height > canvas.height) {
        player.jumping = false;
        player.y = canvas.height - player.height;
        player.velY = 0;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw platforms
      ctx.fillStyle = "green";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
