<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
  <title>Ninja Worlds â€” v0.8 (Fixed Gravity)</title>
  <meta name="theme-color" content="#0b0d12">
  <style>
    body, html { margin: 0; height: 100%; background: #0b0d12; color: white; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
// Game variables
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Game parameters
const GRAVITY = 0.8; // Gravity force
const FRICTION = 0.9; // Player friction when standing still
const MOVE_SPEED = 4;
const JUMP_FORCE = -15;

// Player object
const player = {
  x: 100,
  y: 200,
  width: 30,
  height: 50,
  vx: 0,
  vy: 0,
  onGround: false,
  color: '#ffffff',
};

// Platform array (for ground and obstacles)
const platforms = [
  { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 }, // ground
  { x: 300, y: 400, width: 200, height: 20 }, // floating platform
];

// Resize canvas to fit the screen
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Gravity and collision detection functions
function applyGravity() {
  if (!player.onGround) {
    player.vy += GRAVITY;
  } else {
    player.vy = 0;
  }
}

function checkCollisions() {
  player.onGround = false;

  // Check for collisions with platforms
  for (const platform of platforms) {
    if (player.x + player.width > platform.x && player.x < platform.x + platform.width &&
      player.y + player.height <= platform.y && player.y + player.height + player.vy >= platform.y) {
      player.y = platform.y - player.height;
      player.onGround = true;
    }
  }
}

function movePlayer() {
  if (keys['ArrowLeft'] || keys['a']) player.vx = -MOVE_SPEED;
  else if (keys['ArrowRight'] || keys['d']) player.vx = MOVE_SPEED;
  else player.vx *= FRICTION;

  player.x += player.vx;
  player.y += player.vy;

  // Boundary checks
  if (player.x < 0) player.x = 0;
  if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
}

function jump() {
  if (player.onGround) {
    player.vy = JUMP_FORCE;
  }
}

// Handle user input for player movement
const keys = {};
window.addEventListener('keydown', (e) => {
  keys[e.key.toLowerCase()] = true;
  if (e.key.toLowerCase() === ' ') jump();
});
window.addEventListener('keyup', (e) => {
  keys[e.key.toLowerCase()] = false;
});

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

  // Apply physics
  applyGravity();
  checkCollisions();
  movePlayer();

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Draw platforms
  ctx.fillStyle = 'green';
  for (const platform of platforms) {
    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
  }

  requestAnimationFrame(gameLoop); // Loop the game
}

gameLoop(); // Start the game loop
</script>
</body>
</html>
