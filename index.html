<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Ninja Worlds ‚Äî Playable Base (Mario-feel)</title>
<style>
  html,body{margin:0;height:100%;background:#1a0f0f;color:#fff;font:14px/1.15 system-ui,-apple-system,Segoe UI,Inter}
  canvas{display:block;width:100vw;height:100vh;outline:none}
  #hud{position:fixed;left:12px;top:10px;display:flex;gap:10px;z-index:5}
  .badge{background:rgba(0,0,0,.45);padding:6px 10px;border-radius:10px;font-weight:800}
  .btns{position:fixed;right:12px;top:10px;display:flex;gap:8px;z-index:5}
  .btn{border:0;border-radius:10px;padding:6px 10px;font-weight:800;cursor:pointer;background:#fff;color:#000}
  #msg{position:fixed;inset:auto 0 16px 0;display:grid;place-items:center;pointer-events:none}
  #msg span{background:rgba(0,0,0,.55);padding:8px 12px;border-radius:12px;font-weight:700}
</style>
</head>
<body>
<canvas id="game" aria-label="Ninja Worlds ‚Äî Playable Base"></canvas>

<div id="hud">
  <div id="coins" class="badge">Coins: 0</div>
  <div id="tips"  class="badge">Move: ‚Üê‚Üí / A D ¬∑ Jump: Space ¬∑ Pause: P</div>
</div>
<div class="btns">
  <button id="mute" class="btn">üîä</button>
  <button id="pause" class="btn">Pause</button>
  <button id="reset" class="btn">Reset</button>
</div>
<div id="msg" hidden><span id="msgText">You win!</span></div>

<script>
/* ===== canvas (CSS px physics) ===== */
const C = document.getElementById('game');
const g = C.getContext('2d');
function fit(){
  const dpr = devicePixelRatio||1;
  C.width  = Math.round(innerWidth * dpr);
  C.height = Math.round(innerHeight* dpr);
  g.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener('resize', fit); fit();

/* ===== tiny audio ===== */
let muted=false;
document.getElementById('mute').onclick=()=>{ muted=!muted; mute.textContent = muted?'üîá':'üîä'; };
function beep(f=600,d=.06,v=.05){
  if(muted) return;
  try{
    const AC=window.AudioContext||window.webkitAudioContext; if(!AC) return;
    if(!window._ac) window._ac=new AC();
    const ac=_ac, o=ac.createOscillator(), ge=ac.createGain();
    o.type='square'; o.frequency.value=f; ge.gain.value=v;
    o.connect(ge); ge.connect(ac.destination); o.start(); o.stop(ac.currentTime+d);
  }catch(_){}
}

/* ===== level data (from your screenshot) ===== */
const TILE=24;
const LEVEL = {
  ground: [
    {x:0,   w:36},
    {x:42,  w:22},
    {x:72,  w:18},
    {x:98,  w:46},
    {x:152, w:30}
  ],
  slabs: [
    {x:18,y:-4,w:5},{x:24,y:-4,w:5},{x:30,y:-4,w:5},
    {x:64,y:-6,w:4},{x:69,y:-6,w:4},{x:74,y:-6,w:4},
    {x:122,y:-6,w:4},{x:127,y:-6,w:4},{x:132,y:-6,w:4}
  ],
  coins: [
    {x:21.5,y:-5.2},{x:67.5,y:-7.2},{x:129.5,y:-7.2}
  ],
  goal: {x:146, h:6}
};
const HUD = { coins:coinsEl('#coins'), msg:ge('#msg'), msgText:ge('#msgText') };
function ge(s){ return document.querySelector(s); }
function coinsEl(s){ return document.querySelector(s); }

let running=true;
ge('#pause').onclick=()=>{ running=!running; pause.textContent=running?'Pause':'Resume'; };
ge('#reset').onclick=()=>reset();

/* ===== player (Mario-like feel tuned) ===== */
const CFG = {
  // Horizontal
  TOP_SPEED: 330,          // max run speed
  ACCEL_GROUND: 6400,      // how fast we reach speed on ground
  ACCEL_AIR: 2200,         // reduced control in air
  DECEL_GROUND: 5200,      // braking when opposite or no input
  FRICTION_GROUND: 12,     // tiny decay when no input
  // Jumping / Gravity
  JUMP_V: 760,             // initial jump velocity
  CUT_JUMP_V: 180,         // short hop cap
  GRAVITY: 2400,
  GRAVITY_FALL: 3200,      // heavier falling
  MAX_FALL: 1500,
  // Mario-quality helpers
  COYOTE: 0.10,            // 100ms after leaving ledge
  JUMP_BUFFER: 0.12        // 120ms before landing
};
const player = {x: TILE*4, y: 0, w: 16, h: 22, vx: 0, vy: 0, on:false, face:1, coins:0};
let coyote = 0, jbuf = 0;

/* ===== input ===== */
const keys=Object.create(null);
addEventListener('keydown',e=>{
  const k=e.key.toLowerCase(); keys[k]=true;
  if([' ','arrowleft','arrowright'].includes(e.key)) e.preventDefault();
  if(k==='p') { running=!running; pause.textContent=running?'Pause':'Resume'; }
});
addEventListener('keyup',e=>{ keys[e.key.toLowerCase()]=false; });
addEventListener('blur', ()=>{ for(const k in keys) keys[k]=false; });

/* ===== helpers ===== */
function clamp(v,a,b){ return Math.max(a,Math.min(b,v)); }
function AABB(a,b){ return a.x<b.x+b.w && a.x+a.w>b.x && a.y<b.y+b.h && a.y+a.h>b.y; }
function rect(x,y,w,h){ g.fillRect(Math.floor(x),Math.floor(y),w,h); }
function worldHeightPx(){ return C.height/(devicePixelRatio||1) - TILE*6; }

/* ===== collision against level ===== */
function segments(){
  const baseY = worldHeightPx();
  const segs=[];
  for(const s of LEVEL.ground) segs.push({x:s.x*TILE, y:baseY, w:s.w*TILE, h:TILE});
  for(const s of LEVEL.slabs){
    const y = baseY + s.y*TILE;
    segs.push({x:s.x*TILE, y:y, w:s.w*TILE, h:TILE});
  }
  segs.push({x:LEVEL.goal.x*TILE, y:baseY - LEVEL.goal.h*TILE, w:10, h:LEVEL.goal.h*TILE});
  return segs;
}
function collideX(p,segs,dx){
  p.x+=dx;
  for(const s of segs) if(AABB(p,s)){
    if(dx>0) p.x=s.x-p.w; else p.x=s.x+s.w;
    p.vx=0;
  }
}
function collideY(p,segs,dy){
  p.y+=dy; let on=false;
  for(const s of segs) if(AABB(p,s)){
    if(dy>0){ p.y=s.y-p.h; p.vy=0; on=true; }
    else     { p.y=s.y+s.h; if(p.vy<0) p.vy=0; }
  }
  p.on=on;
}

/* ===== update ===== */
function update(dt){
  // timers
  coyote = Math.max(0, player.on ? CFG.COYOTE : coyote - dt);
  jbuf   = Math.max(0, jbuf - dt);

  // input
  const left  = keys.a||keys.arrowleft;
  const right = keys.d||keys.arrowright;
  const jump  = keys[' ']||keys.space;
  if(jump) jbuf = CFG.JUMP_BUFFER;

  // horizontal accel
  const want = (right?1:0) - (left?1:0);
  const accel = player.on ? CFG.ACCEL_GROUND : CFG.ACCEL_AIR;

  // accelerate toward target
  player.vx += want * accel * dt;

  // apply ground braking / friction when no input
  if(player.on){
    if(want===0){
      player.vx *= Math.max(0, 1 - CFG.FRICTION_GROUND*dt);
      if(Math.abs(player.vx)<12) player.vx=0;
    }else{
      // strong decel if reversing direction
      if(Math.sign(player.vx) !== Math.sign(want)){
        const dec = Math.min(Math.abs(player.vx), CFG.DECEL_GROUND*dt);
        player.vx -= Math.sign(player.vx)*dec;
      }
    }
  }

  // clamp run speed
  player.vx = clamp(player.vx, -CFG.TOP_SPEED, CFG.TOP_SPEED);
  if(right) player.face=1; if(left) player.face=-1;

  // jumping with coyote + buffer
  if(jbuf>0 && (player.on || coyote>0)){
    player.vy = -CFG.JUMP_V;
    player.on=false; coyote=0; jbuf=0; keys[' ']=keys.space=false;
    beep(720,.06,.05);
  }

  // variable gravity (heavier fall; short-hop)
  const rising = player.vy < 0;
  const holdingJump = keys[' ']||keys.space;
  const gAcc = rising && holdingJump ? CFG.GRAVITY : CFG.GRAVITY_FALL;
  player.vy += gAcc * dt;
  player.vy = Math.min(player.vy, CFG.MAX_FALL);

  // short-hop cut
  if(!holdingJump && player.vy < -CFG.CUT_JUMP_V){
    player.vy = -CFG.CUT_JUMP_V;
  }

  // integrate + collide
  const segs = segments();
  collideX(player,segs, player.vx*dt);
  collideY(player,segs, player.vy*dt);

  // coins
  for(let i=LEVEL.coins.length-1;i>=0;i--){
    const c = LEVEL.coins[i];
    const r = {x:c.x*TILE-5, y:worldHeightPx()+c.y*TILE-5, w:10, h:10};
    if(AABB(player,r)){ LEVEL.coins.splice(i,1); player.coins++; HUD.coins.textContent='Coins: '+player.coins; beep(880,.05,.05); }
  }

  // win
  const goal = {x:LEVEL.goal.x*TILE, y:worldHeightPx()-LEVEL.goal.h*TILE, w:10, h:LEVEL.goal.h*TILE};
  if(AABB(player,goal)){ running=false; HUD.msgText.textContent='You Win! üéâ'; HUD.msg.hidden=false; }

  // death pit
  if(player.y > worldHeightPx()+TILE*2) reset();
}

/* ===== render ===== */
function draw(t){
  const cw = C.width/(devicePixelRatio||1);
  const ch = C.height/(devicePixelRatio||1);

  // crimson dusk gradient
  const wobble=Math.sin(t*0.3)*18;
  const grad=g.createLinearGradient(0,0,0,ch+wobble);
  grad.addColorStop(0.00,'#f08a7a');
  grad.addColorStop(0.40,'#c1494f');
  grad.addColorStop(1.00,'#8a1f2b');
  g.fillStyle=grad; g.fillRect(0,0,cw,ch);

  // ground
  g.fillStyle='#2a1c22';
  for(const s of LEVEL.ground) rect(s.x*TILE, worldHeightPx(), s.w*TILE, TILE);

  // slabs
  g.fillStyle='#43506a';
  for(const s of LEVEL.slabs) rect(s.x*TILE, worldHeightPx()+s.y*TILE, s.w*TILE, TILE);

  // goal
  g.fillStyle='#3aff76';
  rect(LEVEL.goal.x*TILE, worldHeightPx()-LEVEL.goal.h*TILE, 10, LEVEL.goal.h*TILE);

  // coins
  g.fillStyle='gold';
  for(const c of LEVEL.coins){
    const x=c.x*TILE, y=worldHeightPx()+c.y*TILE;
    g.beginPath(); g.arc(x,y,5,0,Math.PI*2); g.fill();
  }

  // player
  g.fillStyle='#fff';
  rect(player.x,player.y,player.w,player.h);
}

/* ===== loop ===== */
let last=performance.now();
function frame(now){
  const dt=Math.min(50, now-last)/1000; last=now;
  if(running) update(dt);
  draw(now/1000);
  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);

/* ===== reset ===== */
function reset(){
  player.x=TILE*4; player.y=worldHeightPx()-player.h-1;
  player.vx=0; player.vy=0; player.on=false; coyote=0; jbuf=0; HUD.msg.hidden=true;
  LEVEL.coins=[{x:21.5,y:-5.2},{x:67.5,y:-7.2},{x:129.5,y:-7.2}];
  player.coins=0; HUD.coins.textContent='Coins: 0';
}
reset();
C.focus();
</script>
</body>
</html>
